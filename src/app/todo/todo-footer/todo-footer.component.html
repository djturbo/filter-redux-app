<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{remainTasks}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="changeFilter(filter);" *ngFor="let filter of allowedFilters;">
            <a [ngClass]="{'selected': activeFilter === filter}" href="#/">{{filter}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="deleteAllCompleted()">Clear completed</button>
</footer>
