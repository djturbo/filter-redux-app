<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.completed, 'editing': editing }">
    <div class="view">
        <input class="toggle" type="checkbox" [checked]="todo.completed" [formControl]="chkField" />
        <label (dblclick)="edit();">{{ todo.text }}</label>
        <button class="destroy" (click)="deleteTodo();"></button>
    </div>
    <input #inputText class="edit" (blur)="confirm();" [value]="todo.text" [formControl]="txtInput" />
</li>
